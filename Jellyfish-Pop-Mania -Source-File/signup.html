<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport">  
        <title>Jellyfish Pop Mania Online Game</title> 
        <link rel="stylesheet" href="Styling\verification.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" > <!--link for icon style sheet-->
    </head>
    <body>
        <div class="wrapper">
            <!--Registration Form-->
            <form id="signup_form" >
                <h1>Sign Up</h1>
                <div class ="input_box"> 
                    <input type="text" id="username" autocomplete="off" placeholder="Username">
                    <i class='bx bxs-user'></i>
                    <div class="error"></div>
                </div>
                <div class ="input_box"> 
                    <input type="text" id="email" autocomplete="off" placeholder="Email">
                    <i class='bx bxs-envelope'></i>
                    <div class="error"></div>
                </div>
                <div class ="input_box"> 
                    <input type="password" id="password" autocomplete="off" placeholder="Password">
                    <i class='bx bxs-lock-alt'></i>
                    <div class="error"></div>
                </div>
                <div class ="input_box"> 
                    <input type="password" id="password_confirmation" autocomplete="off" placeholder="Confirm Password">
                    <i class='bx bxs-lock-alt'></i>
                    <div class="error"></div>
                </div>
                <div class="status"></div>
                <button type="submit" class="verify"> Register</button>
                <div class="sign_link">
                    <a href="signin.html">Already have an account?</a>
                </div>
            </form>
        </div>
        <!-- bubble effect -->
        <div class="bubble">
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
        </div>
        <footer> <!--footer-->
            <div class="copyright_label">
                <p>Copyright &copy; 2023 Uchechi Johnson. All Rights Reserved</p>
            </div>
        </footer> 
        <script src="Scripts\verification.js"></script>
    </body>
</html>
